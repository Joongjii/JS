<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .note{
            border: 1px solid;
            min-height:300px;
        }
    </style>
    <script>
        let $ = function(cssSelector, message){
           
            let htmlElements = document.querySelectorAll(cssSelector);

            if(message){
                htmlElements.forEach(e => {e.innerHTML += message + '<br>'});
            }
            
            if(htmlElements.length ==1) return htmlElements[0];
            return htmlElements;
       }
    </script>
</head>


<body>
    <h1>practice</h1>
    <div id="pracNote" class="note"></div>
    <script>

        //Student 생성자 함수를 만들어 보자
        function Student(arcademy, name, kor, eng, math){

        //let age = 100; -- 자바에서처럼 이렇게 속성추가하면 안된다.

        this.arcademy = arcademy;
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;
        this.getTotalScore = function(){
            return this.kor + this.eng + this.math;
        }

        //object 객체의 toString 메서드를 오버라이드
        this.toString = function(){
            return `arcademy : ${this.arcademy}, name : ${name}, 총점 : ${this.getTotalScore()}`
        }

        this.toString = function(){
            let arr = [];
            for(key in this){
                if(typeof(this[key])!='function'){
                arr.push(`${key} : ${this[key]}`);
                }
            }
            return arr.join(' / ');
        }

}   

        //new 생성자함수()를 했을 때 생기는 일
        //1.빈 객체를 생성해서 heap영역에 올리고, 빈 객체의 주소를 생성자 함수내의 this에 바인딩
        //2. 생성자 함수안에서, this에 바인딩 된 객체에 속성을 추가
        //3. 속성 추가가 끝나면 this를 return


        let hhj = new Student('mc','황현중',100,100,100);

        let highSchoolStudent ={
            schoolLevel:'중학교',
            age : 17
        }

        
        let middleSchoolStudent ={
            schoolLevel:'고등학교',
            age : 15
        }

        hhj.__proto__=highSchoolStudent;
        $('#pracNote', hhj);


        hhj.__proto__=middleSchoolStudent;
        $('#pracNote', hhj);

        let zizo = {
            game : '메이플스토리',
            characterName : '타락천사파워',
            level : 270
        }

        zizo.__proto__ = hhj;
        $('#pracNote',zizo);



    </script>
</body>
</html>
